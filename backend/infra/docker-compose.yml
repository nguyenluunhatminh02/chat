version: "3.9"

services:
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: chat-meili
    ports:
      - "7700:7700"                    # API
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: meili_master   # Đổi khi lên prod!
    volumes:
      - meili_data:/meili_data         # dữ liệu bền
  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
volumes:
  meili_data:
